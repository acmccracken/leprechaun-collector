{% extends 'base.html' %}

{% block content %}
  <h1>Murder Leprechaun</h1>

  <h4>Are you sure you want to spill the blood of <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Kill it!" class="btn">
    <a href="{% url 'detail' leprechaun.id %}">Have Mercy</a>
  </form>
{% endblock %}
