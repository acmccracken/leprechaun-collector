{% extends 'base.html' %}
{% block content %}

<h1>Leprechaun List</h1>

{% for leprechaun in leprechauns %}
    <a href="{% url 'detail' leprechaun.id %}">
        <div class="card">
            <div class="card-content">
            <span class="card-title">{{ leprechaun.name }}</span>
            <p>Powers: {{ leprechaun.power }}</p>
            <p>Description: {{ leprechaun.description }}</p>
            <p>Age: {{ leprechaun.age }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
